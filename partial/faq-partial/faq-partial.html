<div class="modal-content">
            <div class="modal-header login-header">
                <button type="button" class="close" ng-click="$dismiss()">Ã—</button>
                <h4 class="modal-title">Frequently Asked Questions</h4>
            </div>
            <div class="modal-body" ng-controller="FaqPartialCtrl">
               <div ng-repeat="faq in faqs">

                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <a data-toggle="collapse" href="#collapse{{ $index + 1 }}">  {{ faq.text }}</a>
                        </h4>
                      </div>
                      <div id="collapse{{ $index + 1 }}" class="panel-collapse collapse">
                        <ul class="list-group">
                          <li class="list-group-item">{{faq.answer}}</li>
                        </ul>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
</div>
