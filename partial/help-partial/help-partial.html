<div class="col-md-12" ng-controller="HelpPartialCtrl">
<div class="modal-content">
            <div class="modal-header login-header" style="background-color:#A9A9A9;">
                <h4 class="modal-title" style="text-align:center;">Welcome to the SHIELD Help Center</h4>
            </div>
            <div class="modal-body" ng-controller="HelpPartialCtrl">
               <div ng-repeat="faq in help">

                  <div class="panel-group">
                    <div class="panel panel-primary">
                      <div class="panel-heading" style="background-color:#A9A9A9;">
                        <h4 class="panel-title" >
                          <a data-toggle="collapse" href="#collapse{{ $index + 1 }}">  {{ faq.text }}</a>
                        </h4>
                      </div>
                      <div id="collapse{{ $index + 1 }}" class="panel-collapse collapse">
                        <ul class="list-group">
                          <li class="list-group-item">{{faq.answer}}</li>
                        </ul>
                        </div>
                    </div>
                  </div>
                </div>
                <p><h4>We strongly encourage everyone to read the <a href="http://localhost:9001/#/dashboard/faq">FAQ</a>
                or <a ng-click="openChat()">Chat Live</a> for more assistance.</h4></p>
            </div>
</div>

</div>
